    <main class="container mx-auto px-4 py-8">
        
        <section id="category-section" class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Categorias</h2>
            <div class="flex overflow-x-auto space-x-3 sm:space-x-4 pb-2 category-filter">
                <button data-category="todos" class="category-btn whitespace-nowrap px-4 py-2 rounded-full font-medium bg-blue-600 text-white">Todos</button>
                <button data-category="eletronicos" class="category-btn whitespace-nowrap px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-full font-medium">Eletrônicos</button>
                <button data-category="moda" class="category-btn whitespace-nowrap px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-full font-medium">Moda</button>
                <button data-category="casa" class="category-btn whitespace-nowrap px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-full font-medium">Casa</button>
                <button data-category="esportes" class="category-btn whitespace-nowrap px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-full font-medium">Esportes</button>
            </div>
        </section>

        <section id="products-section">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-2xl font-bold text-gray-800">Nossos Produtos</h2>
                <div class="flex items-center gap-2">
                    <label for="sort-options" class="text-sm font-medium">Ordenar por:</label>
                    <select id="sort-options" class="border border-gray-300 rounded-md py-1.5 px-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="default">Padrão</option>
                        <option value="price-asc">Preço: Menor para Maior</option>
                        <option value="price-desc">Preço: Maior para Menor</option>
                    </select>
                </div>
            </div>
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
            <div id="no-results" class="hidden text-center py-10">
                <p class="text-xl text-gray-600">Nenhum produto encontrado.</p>
                <p class="text-gray-500 mt-2">Tente ajustar sua busca ou filtro de categoria.</p>
            </div>
        </section>
